<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2 th:if="${postDto.id == null}">Create Post</h2>
<h2 th:if="${postDto.id != null}">Edit Post</h2>
<form th:action="@{/posts/new}" th:object="${postDto}" method="post">

    <!-- Hidden field to handle the ID in edit mode -->
    <input type="hidden" th:if="${postDto.id != null}" th:field="*{id}"/>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}"/><br/>

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea><br/>

    <button type="submit">Save</button>
</form>
<br/>
<a th:href="@{/posts}">Back to Post List</a>
</body>
</html>
